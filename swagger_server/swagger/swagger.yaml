openapi: 3.0.3
info:
  title: Flexgrid PRicing API
  description: Interface for performing evaluations of pricing algorithms
  contact:
    name: Dimitros J. Vergados
    url: https://flexgrid-project.eu
  license:
    name: GNU
    url: https://github.com/FlexGrid/FST-service-3-stacked-revenues-maximization/blob/master/LICENSE
  version: 1.0.1
servers:
- url: https://pricing-api.flexgrid-project.eu/
security:
- oAuth2:
  - post_pricing
paths:
  /pricing:
    post:
      tags:
      - Pricing (UCS 4.2)
      summary: Creates an evaluation of various pricing mechanisms
      operationId: pricing_post
      requestBody:
        $ref: '#/components/requestBodies/PricingParams'
      responses:
        "201":
          description: operation has been successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobSubmitted'
        "400":
          description: bad request
      security:
      - oAuth2:
        - post_pricing
      x-openapi-router-controller: swagger_server.controllers.pricing_ucs42_controller
  /pricing/{job_id}:
    get:
      tags:
      - Pricing (UCS 4.2)
      summary: Retrieves information about a pricing job
      operationId: pricing_get
      parameters:
      - name: job_id
        in: path
        description: The job ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 801713bc-31a7-46ae-97ed-a3668c2c666a
      responses:
        "200":
          description: operation has been successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingJobResult'
        "400":
          description: bad request
      security:
      - oAuth2:
        - post_pricing
      x-openapi-router-controller: swagger_server.controllers.pricing_ucs42_controller
components:
  schemas:
    PricingParams:
      required:
      - dr_prosumers
      - end_datetime
      - flex_request
      - gamma_values
      - profit_margin
      - start_datetime
      type: object
      properties:
        start_datetime:
          type: string
          format: date-time
          example: 2021-11-11T00:00:00Z
        end_datetime:
          type: string
          format: date-time
          example: 2021-11-12T00:00:00Z
        dr_prosumers:
          minItems: 1
          type: array
          example:
          - user_1_low
          - user_3_high
          items:
            type: string
        flex_request:
          type: string
          example: flex_request_1_Low
        gamma_values:
          minItems: 1
          type: array
          example:
          - 0.0
          - 1.0
          items:
            type: number
        profit_margin:
          type: number
          example: 0.2
        callback:
          $ref: '#/components/schemas/PricingParams_callback'
    JobSubmitted:
      required:
      - href
      - job_id
      type: object
      properties:
        job_id:
          type: string
          example: 801713bc-31a7-46ae-97ed-a3668c2c666a
        href:
          type: string
          example: /pricing/801713bc-31a7-46ae-97ed-a3668c2c666a
      example:
        job_id: 801713bc-31a7-46ae-97ed-a3668c2c666a
        href: /pricing/801713bc-31a7-46ae-97ed-a3668c2c666a
    PricingJobResult:
      required:
      - job_id
      - status
      type: object
      properties:
        job_id:
          type: string
          example: 801713bc-31a7-46ae-97ed-a3668c2c666a
        status:
          type: string
          example: SUCCESS
          enum:
          - PENDING
          - SUCCESS
          - FAILURE
        date_done:
          type: string
          format: date-time
          example: 2022-01-23T09:30:24Z
        result:
          $ref: '#/components/schemas/PricingData'
